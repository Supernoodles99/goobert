<html>
  <head>
    <title>goobert</title>
    <link rel="icon" type="image/x-icon" href="images/goobert.png">
    <link rel="stylesheet" href="goobert.css">
  </head>
  
  <body>
    <center>
      <h1>TEMPLE OF GOOBERT</h1>
      <img src="images/goobert.png" id="goobert"><br>
      <div id="watch">You have been watching goobert for 0 seconds.</div>
    </center>
    <script>
      const watch = document.getElementById("watch");
      const starttime = Date.now();
      function getnewtime() {
        return Math.floor((Date.now() - starttime) / 1000);
      }
      const text1 = "You have been watching goobert for "
      function goobert(){
        watch.innerText = text1.concat(String(getnewtime()), " seconds.")
        requestAnimationFrame(goobert)
      }
      requestAnimationFrame(goobert)
    </script>
  </body>
</html>
