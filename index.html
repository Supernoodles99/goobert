<html>
  <head>
    <title>goobert</title>
    <link rel="icon" type="image/x-icon" href="images/goobert.png">
    <link rel="stylesheet" href="goobert.css">
  </head>
  
  <body>
    <center>
      <h1>TEMPLE OF GOOBERT</h1>
      <img src="images/goobert.png" id="goobert"><br>
      <div id="watch">You have been watching goobert for <span id="numbercounter">0</span> seconds.</div>
      <button>click here for sound (unfinished)</button>
    </center>
    <script>
      const count = document.getElementById("numbercounter");
      let i = 0;
      function goobert() {
        i++;
        count.innerText = i;
      }
      setInterval(goobert, 1000);
    </script>
  </body>
</html>
